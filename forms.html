<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <title></title>
</head>
<body>
<div class="container">
    <h2>Inline Form Example</h2>
    <hr/>
    <form role="form" class="form-inline">
        <div class="form-group">
            <label class="sr-only"  >Username</label>
            <input type="text" class="form-inline" name="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
            <label class="sr-only"  >Password</label>
            <input type="password" class="form-inline" name="password" placeholder="Enter Password">
        </div>

        <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-in"></span> LOGIN</button>
    </form>
    <hr/>
    <h2>Form with Warning new</h2>

    <div class="row">
        <div class="col-lg-12">


    <form role="form">

        <div class="form-group has-warning has-feedback">

            <lablel class="control-label">Username</lablel>

            <input type="text" name="name" class="form-control" placeholder="Enter username">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>

        </div>

        <div class="form-group has-error">

            <lablel class="control-label">Password</lablel>
            <input type="password" name="password" class="form-control">
            <p class="help-block">Error in password</p>
            </div>

        <div class="form-group has-success">

            <lablel class="control-label">Country</lablel>

            <input type="text" name="country" class="form-control" value="India">

            <p class="help-block">Success. Country</p>
        </div>
        <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-in"></span> LOGIN</button>
    </form>
        </div>
    </div>
    <hr/>
    <h2>Form with Warning without group</h2>

    <div class="row">
        <div class="col-lg-12">

    <form class="form">

            <div class="row">
                <div class="col-lg-1">
                    <lablel class="control-label">Username</lablel>
                </div>
                <div class="col-lg-4">
                    <input type="text" name="name" class="form-control" placeholder="Enter username">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
                <div class="col-lg-4">
                    <p class="help-block">Warning - Incorrect username</p>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-1">
                    <lablel class="control-label">Password</lablel></div>
                <div class="col-lg-4">
                    <input type="password" name="password" class="form-control"></div>
                <div class="col-lg-4">
                    <p class="help-block">Error in password</p></div>
            </div>


            <div class="row form-group has-error">
                <div class="col-lg-1">
                    <lablel class="control-label">Country</lablel></div>
                <div class="col-lg-4">
                    <input type="text" name="country" class="form-control" value="India"></div>
                <div class="col-lg-4">
                    <p class="help-block">Success. Country</p></div>
            </div>

        <button class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-log-in"></span> LOGIN</button>
    </form>
</div>
    </div>


</div>
</body>
</html>
